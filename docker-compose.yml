version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: dominos-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: dominos
    volumes:
      - mongodb_data:/data/db
      - ./infrastructure/mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - dominos-network

  redis:
    image: redis:7.2-alpine
    container_name: dominos-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redispassword123
    volumes:
      - redis_data:/data
    networks:
      - dominos-network

volumes:
  mongodb_data:
  redis_data:

networks:
  dominos-network:
    driver: bridge